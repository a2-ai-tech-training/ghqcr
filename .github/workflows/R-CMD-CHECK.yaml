on:
  push:
    branches: main
  pull_request:
    branches: main

name: R-CMD-check

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: '4.5'}
          - {os: macos-latest,   r: '4.4'}
          - {os: windows-latest, r: '4.5'}
          - {os: windows-latest, r: '4.4'}
          - {os: ubuntu-latest,  r: '4.5'}
          - {os: ubuntu-latest,  r: '4.4'}
          - {os: ubuntu-latest,  r: '4.3'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      CARGO_NET_GIT_FETCH_WITH_CLI: "true"

    steps:
      - uses: actions/checkout@v4


      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.config.rust-version }}
          targets: ${{ matrix.config.rust-target }}

      # Add rust-cache for faster builds
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.config.os }}-${{ matrix.config.rust-version }}
          cache-on-failure: true

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true

      - uses: a2-ai/setup-rv@main

      - name: replace-rversion
        run: |
          perl -i -pe 's|^r_version = "4\.[0-9\.]+"$|r_version = "${{ matrix.config.r }}"|' rproject.toml
          cat rproject.toml
        if: runner.os != 'Windows'

      - name: replace-rversion (Windows)
        run: |
          $rVersion = "${{ matrix.config.r }}"
          (Get-Content rproject.toml) -replace '^r_version = "4\.[0-9\.]+"$', "r_version = `"$rVersion`"" | Set-Content rproject.toml
          Get-Content rproject.toml
        shell: pwsh
        if: runner.os == 'Windows'

      - name: rv-plan
        run: rv plan
        if: runner.os != 'Windows'

      - name: rv-plan (Windows)
        run: rv.exe plan
        shell: cmd
        if: runner.os == 'Windows'
      - name: rv-sysdeps-install (Linux)
        if: runner.os == 'Linux'
        run: |
          MISSING_DEPS=$(rv plan --json | jq -r '.installed[].sys_deps[]? | select(.status == "absent") | .name')
          if [ -n "$MISSING_DEPS" ]; then
            echo "Found missing system dependencies:"
            echo "$MISSING_DEPS"
            echo "Installing..."
            echo "$MISSING_DEPS" | xargs sudo apt install
          else
            echo "All system dependencies are present"
          fi
      - name: rv-sync
        run: rv sync
        if: runner.os != 'Windows'

      - name: rv-sync (Windows)
        run: rv.exe sync
        shell: cmd
        if: runner.os == 'Windows'

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'